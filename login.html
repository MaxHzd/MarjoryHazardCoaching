<body>

    <main>
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="username">Identifiant:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <p>
            Dans le cadre de cette maquette, pour pouvoir accéder aux pages réservées aux membres :</br>
            Identifiant : ClientVIP </br>
            Mot de passe : 50Pompes&100burPees
        </p>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Vérifiez les identifiants ici (remplacez par la vérification appropriée)
                if (username === 'ClientVIP' && password === '50Pompes&100burPees') {
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'index.html';
                } else {
                    alert('Identifiants incorrects');
                }
            });
        </script>
    </main>
