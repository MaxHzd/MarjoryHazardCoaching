<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Recettes - Marjory Hazard Coaching</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/recettes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/recipes-data.js"></script>
    <script src="scripts/display-details.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isAuthenticated') !== 'true') {
                window.location.href = 'login.html';
            }
        });

        window.addEventListener('beforeunload', function() {
            localStorage.removeItem('isAuthenticated');
        });
    </script>
</head>

<body>
    <header>
        <img height="50px" width="50px" src="images/hts_logo.png" alt="logo HTS">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li class="menu-deroulant">
                    <a href="#">Alimentation</a>
                    <ul class="sous-menu">
                    <li><a href="recettes.html">Mes idées de recettes</a></li>
                    <li><a href="trucs_astuces.html">Mes astuces</a></li>
                    </ul>
                </li>
                <li><a href="a-propos.html">À propos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Mes recettes</h1>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const recipeId = localStorage.getItem('selectedRecipeId');
                const recipe = recipes.find(r => r.id == recipeId);
        
                if (recipe) {
                    const mainContainer = document.querySelector('main');
                    mainContainer.innerHTML = `
                        <h1>${recipe.title}</h1>
                        <img src="${recipe.photo}" alt="${recipe.title}">
                        <p>${recipe.description}</p>
                        <h2>Ingrédients</h2>
                        <ul>
                            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                        </ul>
                        <h2>Instructions</h2>
                        <ol>
                            ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                        </ol>
                    `;
                }
            });
        </script>
        
    </main>
    <footer>
        <a target="blank" href="https://facebook.com" class="lien-icone">
            <img src="images\icone_fb.png" alt="Logo Facebook" title="Facebook" class="icone-footer">
        </a>
        <a target="blank" href="https://instagram.com" class="lien-icone">
            <img src="images\icone_instagram.png" alt="Logo Instagram" title="Instagram" class="icone-footer">
        </a>
        <a target="blank" href="https://linkedin.com" class="lien-icone">
            <img src="images\icone_linkedin.png" alt="Logo LinkedIn" title="LinkedIn" class="icone-footer">
        </a>
    </footer>
</body>

</html>
