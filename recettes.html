<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Liste des recettes - Marjory Hazard Coaching</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/recettes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/recipes-data.js"></script>
    <script src="scripts/display-previews.js"></script>
</head>

<body>
    <header>
        <nav>
            <img height="50px" width="50px" src="images\hts_logo.png" alt="logo HTS">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Alimentation</a>
                    <div class="dropdown-content">
                        <a href="mes-recettes.html">Mes recettes</a>
                        <a href="trucs_astuces.html">Mes astuces</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Mes recettes</h1>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const recipesContainer = document.querySelector('.recettes-nav');
        
                recipes.forEach(recipe => {
                    const recipeElement = document.createElement('div');
                    recipeElement.classList.add('recipe-preview');
                    recipeElement.innerHTML = `
                        <img src="${recipe.photo}" alt="${recipe.title}">
                        <h2>${recipe.title}</h2>
                    `;
                    recipeElement.addEventListener('click', () => {
                        localStorage.setItem('selectedRecipeId', recipe.id);
                        window.location.href = 'recipes.html';
                    });
                    recipesContainer.appendChild(recipeElement);
                });
            });
        </script>
        
    </main>
    <footer>
        <a target="blank" href="https://facebook.com" class="lien-icone">
            <img src="images\icone_fb.png" alt="Logo Facebook" title="Facebook" class="icone-footer">
        </a>
        <a target="blank" href="https://instagram.com" class="lien-icone">
            <img src="images\icone_instagram.png" alt="Logo Instagram" title="Instagram" class="icone-footer">
        </a>
        <a target="blank" href="https://linkedin.com" class="lien-icone">
            <img src="images\icone_linkedin.png" alt="Logo LinkedIn" title="LinkedIn" class="icone-footer">
        </a>
    </footer>
</body>

</html>
